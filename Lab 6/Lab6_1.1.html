<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    #bg {
      width: 90px;
      height: 90px;
      background-color: rgb(195, 83, 150);
      color: rgb(244, 241, 241);
    }
    #para {
      font-size: 20px;
      font-weight: 700;
      color: black;
    }
  </style>
  <body>
    <p id="para">Click on Click Me btn.</p>
    <button onclick="myFunction()">Click Me</button>

    <div id="bg">
      <h1>Heyy!</h1>
    </div>

    <script>
      function myFunction() {
        document.getElementById("bg").style.backgroundColor = "purple";
      }
    </script>
  </body>
