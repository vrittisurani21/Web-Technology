<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keyboard Events</title>
</head>
<body>
	<button onkeydown="myFunction1()">On Key Down</button>

	<button onkeypress="myFunction2()">On Key Press</button>

	<button onkeyup="myFunction3()">On Key Up</button>

	<script type="text/javascript">

			function myFunction1() {
				alert("On Key Down event has occured");
			}

			function myFunction2() {
				alert("On Key Press event has occured");
			}

			function myFunction3() {
				alert("On Key Up event has occured");
			}

	</script> 

</body>
</html>
