<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mouse Events</title>
</head>
<body>
	<button onclick="myFunction1()">On Click</button>

	<button ondblclick="myFunction2()">On Double Click</button>

	<button onmousedown="myFunction3()">On Mouse Down</button>

	<button onmouseup="myFunction4()">On Mouse Up</button>

	<button onmouseover="myFunction5()">On Mouse Over</button>

	<button onmouseout="myFunction6()">On Mouse Out</button>

	<button onmousemove="myFunction7()">On Mouse Move</button>

	<script type="text/javascript">

			function myFunction1() {
				alert("On Click event has occured");
			}

			function myFunction2() {
				alert("On Double Click event has occured");
			}

			function myFunction3() {
				alert("On Mouse Down event has occured");
			}

			function myFunction4() {
				alert("On Mouse Up event has occured");
			}

			function myFunction5() {
				alert("On Mouse Over event has occured");
			}

			function myFunction6() {
				alert("On Mouse Out event has occured");
			}

			function myFunction7() {
				alert("On Mouse Move event has occured");
			}

	</script> 

</body>
</html>
