<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Asscending</title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter a number:"));
		let array=[n];
		for(i=0;i<n;i++){
			array[i]=parseInt(prompt("enter array:"));
		}
		console.log(array);
		for(i=0;i<n-1;i++){
			for(j=0;j<n-i-1;j++){
				if(array[j]>array[j+1]){
					const temp=array[j];
					array[j]=array[j+1];
					array[j+1]=temp;
				}
			}

		}
		array.sort();
	    document.write("Asscending order of Array:"+array);
	</script>
</body>
</html>
