<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maximum</title>
</head>
<body>
	<script>
		n = parseInt(prompt("Enter a number:"));
		let array=[n];
		for(i=0;i<n;i++){
			array[i]=parseInt(prompt("enter array:"));
		}
		console.log(array);
		max=array[0];

		for(i=0;i<n;i++){
			if(array[i]>+max){
			max=array[i];
		    }
		}
		document.write("Maximum:"+max);
	</script>
</body>
</html>
