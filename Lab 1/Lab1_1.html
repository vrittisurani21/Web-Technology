<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <script>

           let a=parseInt(prompt("Enter n1: "));
           let b=parseInt(prompt("Enter n2: "));
           let c=prompt("enter the operation:");
        if(c=="+"){
            alert(a+b)
        }
        else if(c=="-"){
            alert(a-b)
        }
        else if(a=="0"||b=="0"){
        	document.write("operation not possible")
        }
        else{
        if(c=="*"){
           alert(a*b)
        }
        else if(c=="/"){
            alert(a/b)
        }
    }
        </script>
    </body>

</html>
