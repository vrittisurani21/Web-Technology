<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fibonacci</title>
</head>
<body>
	<script type="text/javascript">
		 num= parseInt(prompt("Enter number of terms:"));
            n1 = 0, n2 = 1, nextTerm=0;
            for (i = 1; i <= num; i++) {
               document.write(n1);
               nextTerm = n1 + n2;
               n1 = n2;
               n2 = nextTerm;
            }

	</script>
</body>
</html>
