<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime</title>
</head>
<body>
	<script type="text/javascript">

            n = parseInt(prompt("Enter a number:"));
            flag=0;
            for(i=2;i<=n-1;i++){
                if(n%i==0){
                    flag=1;
                    break;
                } 
            }
            if(flag==0){
                document.write("Prime number");

            }else{
                document.write("Not a prime number");
            }
      
	</script>
</body>
</html>
