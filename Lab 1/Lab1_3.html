<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<script type="text/javascript">
		 ans=1;
         n = parseInt(prompt("Enter number:"));
          for(i=1;i<=n;i++){
                ans=ans*i;
          }
          document.write("Factorial= "+ans);

	</script>
</body>
</html>
