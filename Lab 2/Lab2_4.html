<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GCD</title>
</head>
<body>
	 <script>
            gcd=1;
           let a=parseInt(prompt("Enter a:"));
           let b=parseInt(prompt("Enter b:"));

            for(i=1;i<=a && i<=b;i++){
                if(a%i==0 && b%i==0){
                    gcd=i;
                }
            }
            document.write(gcd);

        </script>
</body>
</html>
