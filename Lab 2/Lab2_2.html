<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Range</title>
</head>
<body>
	<script>
           let a=parseInt(prompt("Enter a:"));
           let b=parseInt(prompt("Enter b:"));
        
            for(i=a;i<=b;i++){
               count=0;
                for (j=2;j<i;j++) {
                   if (i % j == 0) {
                    count = 1;
                    break;
                 }
              }
              if(i>1 && count==0){
                document.write(i);
                document.write("<br>");
            }
        }
    
        </script>
</body>
</html>
