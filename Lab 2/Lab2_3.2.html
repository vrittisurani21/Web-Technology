<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pattern-6</title>
</head>
<body>
	<script>
  var a=1;
  for(i=1;i<=5;i++){

    for(j=1;j<=i;j++){
        document.write(a++);
        document.write("&nbsp");
    }
  document.write("<br>");
  }
 
    </script>
</body>
</html>
