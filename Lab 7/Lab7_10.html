<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mouse Events</title>
</head>
<body>
	<button onclick="myFunction1()">Mouse Left</button>

	<button onclick="myFunction2()">Mouse Right</button>

	<script type="text/javascript">

			function myFunction1() {
				alert("Left Clicked");
			}

			function myFunction2() {
				alert("Right Clicked");
			}

	</script> 

</body>
</html>
